{% extends "layout.html" %}

{% block title %}
    Contacts
{% endblock %}
{% block main %}
<h1 class="white">Contacts</h1>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Names</th>
        <th scope="col"></th>
        <th scope="col">Numbers</th>
        <th scope="col">Emails</th>
      </tr>
    </thead>
    <tbody>
        {% for row in database %}
            <tr>
                <td>{{ row["names"] }}</td>
                <td></td>
                <td>{{ row["phone"] }}</td>
                <td>{{ row["email"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
